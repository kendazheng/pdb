{% load url from future %}
<div ng-app="BaseApp" ng-controller="TopCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Brand</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav main-nav navbar-nav">
        <li><a href="{% url 'index' %}">Index</a></li>
        <li><a href="{% url 'entertainment' %}">Entertainment</a></li>
        <li><a href="{% url 'sport' %}">Sport</a></li>
        <li><a href="{% url 'culture' %}">Culture</a></li>
        <li><a href="{% url 'travel' %}">Travel</a></li>
        <li><a href="{% url 'technology' %}">Tec</a></li>
        <li><a href="{% url 'food' %}">Food</a></li>
        <li><a href="{% url 'fashion' %}">Fashion</a></li>
        <li><a href="{% url 'others' %}">Others</a></li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click=login()>Login</a></li>
        <li><a ng-click=registry()>Registry</a></li>
      </ul>
      {% endif %}
    </div>
    {% csrf_token %}
  </div>
</div>
