<div role="dialog">
  <div class="modal-header">
    <a class="close" ng-click="cancel()">&times;</a>
    <h3>Login Dialog</h3>
  </div>
  <div class="modal-body">
    <alert ng-repeat="alert in alerts" class="{[{ alert.type }]}" close="closeAlert($index)">{[{ alert.msg }]}</alert>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-4 control-label"><strong>Username</strong></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="input.username" placeholder="(Required)" required autofocus />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label"><strong>Password</strong></label>
        <div class="col-sm-6">
          <input type="password" class="form-control" ng-model="input.password" placeholder="(Required)" required autofocus />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-10 control-label">
          <h6>{[{ "if you forget your password, please " }]}<a ng-click=findPassword()>click here</a>{[{ " to find it!" }]}</h6>
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Login</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
